<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="pin-match.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="showRandomDigit" class="form-control text-center" type="number">
                    <button class="generate-btn" onclick="showRandomFourDigit()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-center" id="showingNumbers" type="number">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="getOperators(7)">7</div>
                              <div class="button" onclick="getOperators(8)">8</div>
                              <div class="button" onclick="getOperators(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getOperators(4)">4</div>
                              <div class="button" onclick="getOperators(5)">5</div>
                              <div class="button" onclick="getOperators(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getOperators(1)">1</div>
                              <div class="button" onclick="getOperators(2)">2</div>
                              <div class="button" onclick="getOperators(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getOperators('<')"><</div>
                                <div class="button" onclick="getOperators(0)">0</div>
                                <div class="button" onclick="getOperators('C')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit" onclick="submitting()">Submit</button>
                                <p class="action-left" id="action-text"><span id="count">3</span> 
                                    try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-dontMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
